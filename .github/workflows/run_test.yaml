name: Run Unit Tests via Pytest

on:
  push:
  pull_request:

concurrency:
  # For pull requests: group by PR number
  # For branch pushes: group by branch name
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Test with pytest (all tests on PR, fast tests on push)
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            pytest -v -s --cov --cov-fail-under=90
          else
            pytest -v -s -m "not slow" --cov --cov-fail-under=90
          fi